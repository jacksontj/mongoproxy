{
    "bindAddr": ":27016",
    "compressors": ["snappy"],
    "plugins": [
        {
            "name": "opentracing"
        },
        {
            "name": "filtercommand",
            "config": {
                "filterCommands": [
                    "validate",
                    "mapReduce"
                ]
            }
        },
        {
            "name": "authz",
            "config": {
                "logUnauthenticated": true,
                "paths": ["../../pkg/mongoproxy/plugins/authz/authzlib/schema/"]
            }
        },
        {
            "name": "defaults",
            "config": {
                "defaultReadConcern": {
                    "level": "local"
                }
            }
        },
        {
            "name": "limits"
        },
        {
            "name": "insort",
            "config": {
                "inlimit": 50000
            }
        },
        {
            "name": "dedupe"
        },
        {
            "name": "schema",
            "config": {
                "schemaPath": "../../pkg/mongoproxy/plugins/schema/example.json"
            }
        },
        {
            "name": "mongo",
            "config": {
                "connectTimeout": "100ms",
                "mongoAddr": "mongodb://localhost:27017"
            }
        }
    ]
}
